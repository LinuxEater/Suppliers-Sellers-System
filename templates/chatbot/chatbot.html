<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent scrollbars on the body */
        }
        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.bot {
            justify-content: flex-start;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .message.user .message-bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }
        .message.bot .message-bubble {
            background-color: #e9e9eb;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        .chat-input-area {
            display: flex;
            padding: 10px 15px;
            border-top: 1px solid #eee;
        }
        .chat-input-area input[type="text"] {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 12px;
            margin-right: 10px;
            font-size: 0.9em;
        }
        .chat-input-area button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .chat-input-area button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Assistente de IA
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-bubble">
                    Olá! Eu sou seu assistente de IA para o sistema de vendedores e fornecedores. Como posso ajudar hoje?
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Digite sua mensagem...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');

            function appendMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('message-bubble');
                bubbleDiv.innerHTML = text.replace(/\n/g, '<br>'); // Replace newlines with <br> for display
                messageDiv.appendChild(bubbleDiv);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                appendMessage('user', message);
                userInput.value = '';

                // Show a "typing" indicator or disable input while waiting
                sendButton.disabled = true;
                userInput.disabled = true;
                appendMessage('bot', 'Digitando...'); // Placeholder for bot response

                fetch('/chatbot/api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Get CSRF token for Django
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove "typing" indicator
                    chatMessages.removeChild(chatMessages.lastChild);
                    appendMessage('bot', data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatMessages.removeChild(chatMessages.lastChild);
                    appendMessage('bot', 'Desculpe, houve um erro ao processar sua solicitação.');
                })
                .finally(() => {
                    sendButton.disabled = false;
                    userInput.disabled = false;
                    userInput.focus();
                });
            }

            // Function to get CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>
</html>
